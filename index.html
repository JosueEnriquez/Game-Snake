<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <!--* Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&display=swap" rel="stylesheet">
  <!--* Font Awesome -->
  <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
  <!--* Css Reset -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!--* Css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!--* Js -->
  <script src="./assets/js/script.js" defer></script>
</head>
<body class="body">
  <!--? Header -->
  <header class="header">
    <span class="button-setting"><i class="fal fa-cog"></i></span>
    <div class="setting-container">
      <span class="button-close"></span><i class="far fa-times"></i></span>
      <h2 class="setting-title">Settings</h2>
      <label class="setting-label" for="inputWidth">Width</label>
      <input class="setting-input" type="number" id="inputWidth" value="10">
      <label class="setting-label" for="inputHeight">Height</label>
      <input class="setting-input" type="number" id="inputHeight" value="10">
      <button class="button-apply" id="buttonApply">Apply</button>
    </div>
    </div>
  </header>
  <!--? Contenedor Principal -->
  <main class="container">
    <!--? Titulo del Juego -->
    <h1 class="title">SNAKE GAME</h1>
    <!--? Contenedor Secundario -->
    <section class="wrapper">
      <!--? Botton de Reinicio -->
      <button id="buttonReplay" class="button-restart">
        <i class="fas fa-play"></i> RESTART
      </button>
      <!--? Tablero del juego -->
      <div id="board" class="board">
      </div>
      <!--? Panel de informaciÃ³n -->
      <div class="info-board">
        <h2 class="info-title">SCORE</h2>
        <span id="scoreIndicator" class="info-score">00</span>
      </div>
    </section>
  </main>
</body>
</html>
