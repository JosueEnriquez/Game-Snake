  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./assets/css/reset.css">

  <!--* Js -->
  <script src="./assets/js/script.js" defer></script>

<body class="body">
  <!--? Header -->
  <header class="header">
    <span id="buttonSetting" class="button-setting"><i class="fas fa-cog"></i></span>
    <div id="settingBoard" class="setting-container">
      <span id="buttonClose" class="button-close"><i class="far fa-times"></i></span>
      <h2 class="setting-title">Settings</h2>
      <label class="setting-label" for="inputWidth">Width</label>
      <input class="setting-input" type="number" id="inputWidth" value="10">
      <label class="setting-label" for="inputHeight">Height</label>
      <input class="setting-input" type="number" id="inputHeight" value="10">
      <button class="button-apply" id="buttonApply">Apply</button>
    </div>
    </div>
  </header>
  <!--? Contenedor Principal -->
  <main class="container">
    <!--? Titulo del Juego -->
    <h1 class="title">SNAKE GAME</h1>
    <!--? Contenedor Secundario -->
    <section class="wrapper">
      <!--? Botton de Reinicio -->
      <button id="buttonReplay" class="button-restart">
        <i class="fas fa-play"></i> RESTART
      </button>
      <!--? Tablero del juego -->
      <div id="board" class="board">
      </div>
      <!--? Panel de información -->
      <div class="info-board">
        <h2 class="info-title">SCORE</h2>
        <span id="scoreIndicator" class="info-score">00</span>
      </div>
    </section>
  </main>
  <!--? Footer -->
  <footer class="footer">
    <div class="footer-contact"><a href="#"><i class="fab fa-github"></i></a></div>
    <p class="footer-autor">SnakeGame developed by Josué Enriquez with much <span class="footer-autor-heart">❤</span></p>
  </footer>
</body>
</html>
